<div class="card" *ngIf="faceSnap$ | async as faceSnap" [ngClass]="{ snapped: isSnapped === true }">
    <h2 highlight color="green"> {{ faceSnap.title }} </h2>
    <p> {{faceSnap.description }}</p>
    <p>Mise en ligne: {{faceSnap.createDate | timeAgo}}</p><!-- Ici le pipe modifie le format de la date (son affichage)-->
    <p>
        <button (click)="onSnap(faceSnap.id)">{{snappedButtonText}}</button>
        <span [ngStyle]="{ color: 'rgb(0, ' + faceSnap.snaps + ', 0)' }"> {{ faceSnap.snaps}}</span>
    </p>
    <p *ngIf="faceSnap.location">Lieu : {{ faceSnap.location | uppercase}}</p>  <!-- On a fait un pipe avec | uppercase-->

    <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">

    <button routerLink= "/facesnaps">Retour</button>

    <div [ngSwitch]="switchCase">
        <a *ngSwitchCase="1" href="https://www.linkedin.com/feed/">Retrouvez-moi sur LN</a>
        <a *ngSwitchCase="2" href="https://www.facebook.com/">Retrouvez-moi sur FB</a>
        <a *ngSwitchDefault href="https://www.instagram.com/">Retrouvez-moi sur IG</a>
    </div>

    

</div>
