<div class="form-card">
    <h2>Nouveau facesnap</h2>
    <form [formGroup]="snapForm">
        <div class="form-group">
            <label for="title">Title</label>
            <input id="title" type="text" formControlName="title">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" id="description" cols="30" rows="10" formControlName="description"></textarea>
        </div>

        <div class="form-group">
            <label for="imageUrl">URL de l'image</label>
            <input id="imageUrl" type="text" formControlName="imageUrl">
        </div>

        <div class="form-group">
            <label for="location">Lieu</label>
            <input id="location" type="text" formControlName="location">
        </div>

        <div class="action-buttons">
            <button type="submit" (click)="onSubmitForm()" [disabled]="snapForm.invalid">Sauvegarder</button>>
        </div>
    </form>
</div>
